name: Switch Profile README

on:
  schedule:
    - cron: "0 6 * * *"   # Auto-run daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      version:
        description: "Choose: stylish or minimal (leave empty for auto mode)"
        required: false
        default: ""

jobs:
  switch-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Detect day of week
        id: weekday
        run: echo "DAY=$(date +%u)" >> $GITHUB_ENV
        # %u → 1=Mon ... 7=Sun

      - name: Decide version
        id: decide
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            if [ "$DAY" -lt 6 ]; then
              VERSION="minimal"
            else
              VERSION="stylish"
            fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ Switching to $VERSION README"

      - name: Copy chosen README
        run: |
          if [ "$VERSION" = "stylish" ]; then
            cp README_stylish.md README.md
          else
            cp README_minimal.md README.md
          fi

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Switched README to $VERSION" || echo "No changes to commit"
          git push origin main
